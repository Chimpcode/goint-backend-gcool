# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
    id: ID! @isUnique
    createdAt: DateTime
    group: String

    fullName: String
    age: Int
    gender: String

    loginType: String

    email: String! @isUnique
    username: String! @isUnique
    password: String!

    facebookAccount: String

    lastLocation: Location @relation(name: "UserLastLocation")

    followPosts: [String]

    # Uncomment below - you can declare relations between models like this

    # posts: [Post!]! @relation(name: "UserPosts")
}

type Location {
    longitude: Float
    latitude: Float
}

type Post @model {
    id: ID! @isUnique
    by: String

    createdAt: DateTime

    title: String!
    type: String
    image: String
    description: String
    address: String

    location: [Location]

    stock: Int
}
